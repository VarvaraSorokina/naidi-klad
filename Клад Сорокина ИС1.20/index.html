<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди клад!</title>
</head>

<body>
    <hl id ="heading">Найди клад!</hl>
    <img id="map" width="400" height="400" src="map.webp"> 
    <p id="distance"></p>
    

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        // создание координат клада
        var getRandomNumber = function (size) { 
        // вернёт случайное число для расположения клада
        return Math.floor(Math.random() * size);
        }; 

        // рандомное создание расположения клада
        var getDistance = function (event, target) { 
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt((diffX * diffX) + (diffY * diffY));
        };

        //получить для расстояния строку подсказки
        var getDistanceHint = function (distance) {

            // если дистанция до цели ... то ...
            if (distance < 10) { 
            return "Обожжешься!";
            } else if (distance < 20) {
            return "Очень горячо";
            } else if (distance < 40) {
            return "Горячо";
            } else if (distance < 80) {
            return "Тепло";
            } else if (distance < 160) {
            return "Холодно";
            } else if (distance < 320) {
            return "Очень холодно";
            } else {
            return "Замерзнешь!";
            }
        };
        
        //создаём переменные
        var width = 400;
        var height = 400;
        var clicks = 0;
       
        //случайная позиция клада
        var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height) // создание поля
        };
        //добавляеи элементу img обработчик клика
        $("#map").click(function (event) {
            clicks++;
            // Получаем расстояние от места клика до клада
            var distance = getDistance(event, target);
            // Преобразуем расстояние в подсказку
            var distanceHint = getDistanceHint(distance);
            // Записываем в элемент #distance новую подсказку
            $("#distance").text(distanceHint);

            if (distance < 8) { // если клад найден, вывод кликов 
            alert("Клад найден! Сделано кликов: " + clicks);
            
        }
    });
    </script>

</body>
</html>
